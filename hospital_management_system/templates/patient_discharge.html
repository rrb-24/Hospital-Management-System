{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Discharge</title>
    <link rel="stylesheet" href="{%static 'patient_discharge.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navigation">
            <a href="{%url 'admin_panal'%}">Hospital Management System</a>
        </div>
        <ul>
            <li><a href="{%url 'patients_list'%}">BACK</a></li>
        </ul>
    </nav>

    <h1>Patient Details</h1>
    <div class="patientDischarge">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" value="{{name}}" name="name" placeholder="Name" class="form-control">
            <input type="number" value="{{phone}}" name="phone" placeholder="Phone"class="form-control" id="phone">
            <input type="email" value="{{email}}" name="email" placeholder="Email" class="form-control" id="email">
            <input type="text" value="" name="address" placeholder="Address" class="form-control">
            <input type="text" value="{{gender}}" name="gender" placeholder="Gender" class="form-control" id="gender">
            <input type="number" value="{{age}}" name="age" placeholder="Age" class="form-control" id="age">
            <input type="text" value="{{blood_group}}" name="blood_group" placeholder="Blood_group" class="form-control" id="blood_group">
            <input type="number" value="{{weight}}" name="weight" placeholder="Weight" class="form-control" id="weight">
            <input type="text" value="{{symptoms}}" name="symptoms" placeholder="Symptoms" class="form-control">
            <input type="text" value="{{doctorName}}" name="doctorName" placeholder="Doctor Name" class="form-control">
            <input type="text" value="" name="ailment" placeholder="Ailment" class="form-control">
            <input type="text" value="" name="medicine" placeholder="Medicine" class="form-control">
            <input type="number" value="" name="room" placeholder="Room Charge" class="form-control" id="room">
            <input type="number" value="" name="med" placeholder="Medicine Cost" class="form-control" id="med">
            <input type="number" value="" name="doc" placeholder="Doctor Fee" class="form-control" id="doc">
            <input type="number" value="" name="other" placeholder="Other Charges" class="form-control" id="other">
            
            <!-- {{form.as_p}} -->

            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
